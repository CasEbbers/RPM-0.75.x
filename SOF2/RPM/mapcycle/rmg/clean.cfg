
//--------------------------------------------------------------------------
// This file sets up RMG map for a small snowy in daytime with light fog
//--------------------------------------------------------------------------

set RMG_time "day";   						// TIME - ( values:  "day" "morning" "night" )
set rmg_fog "textures/airport/lightfog"  	// FOG - set fog after everything so its not overwritten by the above file
set rmg_sky rmg_sky_snowy_day				// SKY 
set rmg_terrain snowy						// TERRIAN


set rmg_instances jordan					// INSTANCE
set rmg_miscents desert						// SET ENTITIES
set rmg_generate simple						// GEN TYPE
