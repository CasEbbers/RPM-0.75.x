
//--------------------------------------------------------------------------
// This file sets up RMG map for a small jungle in night time with light fog
//--------------------------------------------------------------------------

set RMG_time "night"   						// TIME - ( values:  "day" "morning" "night" )
set rmg_fog "textures/airport/lightfog"  	// FOG - set fog after everything so its not overwritten by the above file
set rmg_sky rmg_sky_jungle_night			// SKY 
set rmg_terrain jungle						// TERRIAN
set rmg_instances colombia					// INSTANCE
set rmg_miscents jungle						// SET ENTITIES
set rmg_generate simple						// GEN TYPE
set rmg_music music/dm_col1					// MUSIC
set rmg_soundset jungle						// AMBIENT SOUNDS
