set RMG_time "day";   						// TIME - ( values:  "day" "morning" "night" )
set rmg_fog rmg_fog_desert_day			 	// FOG - set fog after everything so its not overwritten by the above file
set rmg_sky rmg_sky_desert_day				// SKY 
set rmg_terrain desert						// TERRIAN
