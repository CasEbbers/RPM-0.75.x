// Usable tokens in the text messages:  
//		#n = clients name
//		#k = kill count
//		#t = opposite team
//		#r = rank
//
// Reward:
// ---------------
//	#  - WEAPON
// ---------------
//	 1 - WP_KNIFE
//	 2 - WP_M1911A1_PISTOL
//	 3 - WP_USSOCOM_PISTOL
//	 4 - WP_M590_SHOTGUN			
//	 5 - WP_MICRO_UZI_SUBMACHINEGUN
//	 6 - WP_M3A1_SUBMACHINEGUN
//	 7 - WP_USAS_12_SHOTGUN
//	 8 - WP_M4_ASSAULT_RIFLE
//	 9 - WP_AK74_ASSAULT_RIFLE
//	10 - WP_MSG90A1
//	11 - WP_M60_MACHINEGUN
//	12 - WP_MM1_GRENADE_LAUNCHER
//	13 - WP_RPG7_LAUNCHER
//	14 - WP_M67_GRENADE
//	15 - WP_M84_GRENADE
//	16 - WP_F1_GRENADE
//	17 - WP_L2A2_GRENADE
//	18 - WP_MDN11_GRENADE
//	19 - WP_SMOHG92_GRENADE
//	20 - WP_ANM14_GRENADE
//	21 - WP_M15_GRENADE
//
//
// Sound: 
// ---------------
//		Sound file to play. 
//		example:  "sound/nv/monsterkill.mp3"
//
// ConsoleMsg :
// ---------------
//	What is displayed in the console
//		example:  "^3#n ^2is owning with ^3#k kills ^2in a row!"
//
// GlobalMsg:
// ---------------
//	A message that is shown to all players via the Gametype Message text
//	example:  "^3#n ^2is owning with ^3#k kills ^2in a row!"
//
// CenterMsg:
// ---------------
//	A message that is shown to all players via the Center Print Area
//		example:  "^3#n ^2is owning with ^3#k kills ^2in a row!"
//
// ==================================================

// ************************************************************
// ***  20 is the MAXIMUM number of kill spree entries.  *** //
// ************************************************************
// ----------------------------------------------------


